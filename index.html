<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <script src="app.js"></script>
        <!-- <script src=”typo/typo.js”></script> -->
        <title>Boggle Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <!-- ==================================================== -->
    <body>
 
        <!-- test letter box (4x4 grid) -->
        <div class="outerLetterContainer">
            <div class="startAction">
                <button id="size" onclick="roll()">Click to Get Letters</button>
                <button id="size" onclick="tally()">Tally Scores</button>
                <button id="size" onclick="resetTempWord()">Start Word Over</button>
            </div>

            <div class="anotherContainer">
                <section class="letterContainer">
                    <!-- row 1 -->
                    <div for="toggle" class="letter" id="l1" onclick="let1()"></div>
                    <div class="letter" id="l2" onclick="let2()"></div>
                    <div class="letter" id="l3" onclick="let3()"></div>
                    <div class="letter" id="l4" onclick="let4()"></div>
                    <!-- row 2 -->
                    <div class="letter" id="l5" onclick="let5()"></div>
                    <div class="letter" id="l6" onclick="let6()"></div>
                    <div class="letter" id="l7" onclick="let7()"></div>
                    <div class="letter" id="l8" onclick="let8()"></div>
                    <!-- row 1 -->
                    <div class="letter" id="l9" onclick="let9()"></div>
                    <div class="letter" id="l10" onclick="let10()"></div>
                    <div class="letter" id="l11" onclick="let11()"></div>
                    <div class="letter" id="l12" onclick="let12()"></div>
                    <!-- row 2 -->
                    <div class="letter" id="l13" onclick="let13()"></div>
                    <div class="letter" id="l14" onclick="let14()"></div>
                    <div class="letter" id="l15" onclick="let15()"></div>
                    <div class="letter" id="l16" onclick="let16()"></div>
                </section>
            </div>
        </div>      <!-- end of boggle grid  -->

        <div class="mispelled"></div>

        <!-- a box to hold leftPlayer and rightPlayer  -->
        <div class="bothPlayersWords">
            <div class="bothPlayersWordsInner">
                <!-- leftPlayer  -->
                <div class="leftPlayer">

                    <button id="cent1" class="wordCss" onclick="">Player 1</button>

                    <button class="wordCss" id="w1" onclick="word1()">Word 1:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w3" onclick="word3()">Word 2:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w5" onclick="word5()">Word 3:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w7" onclick="word7()">Word 4:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w9" onclick="word9()">Word 5:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w11" onclick="word11()">Word 6:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w13" onclick="word13()">Word 7:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w15" onclick="word15()">Word 8:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w17" onclick="word17()">Word 9:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w19" onclick="word19()">Word 10:&nbsp;&nbsp;</button>
                </div>

                <!-- rightPlayer  -->
                <div class="rightPlayer">

                    <button id="cent2" class="wordCss" onclick="">Player 2</button>

                    <button class="wordCss" id="w2" onclick="word2()">Word 1:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w4" onclick="word4()">Word 2:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w6" onclick="word6()">Word 3:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w8" onclick="word8()">Word 4:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w10" onclick="word10()">Word 5:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w12" onclick="word12()">Word 6:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w14" onclick="word14()">Word 7:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w16" onclick="word16()">Word 8:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w18" onclick="word18()">Word 9:&nbsp;&nbsp;</button>
                    <button class="wordCss" id="w20" onclick="word20()">Word 10:&nbsp;&nbsp;</button>
                </div>
            </div>
            <button id="sized" onclick="test1()" class="test1">look at letter object</button>
            <button id="sized" onclick="test2()" class="test2">p1 word list check</button>
            <button id="sized" onclick="test3()" class="test3">p2 word list check</button>
            <button id="sized" onclick="test4()" class="test4">temp word check</button>


        </div> <!-- end bothPlayers  -->

        <!-- <div class="bottom"></div> -->
        
    </body>
</html>
